<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="Resources\CSS\reset.css">
    <link rel="stylesheet" type="text/css" href="Resources\CSS\style.css">
  </head>
  <body>
    <page id="page" class="flex-container">

<!-- Section - Header -->
      <header>
<!-- Notes to self: the div below is the container which limits the width to 960px. -->
        <div class="container">

          <div id="headerlogo">
            <img src="./resources/logo.png" alt="logo">
            <h3>SECRET AGENT SUPPLY INC.</h3>
          </div>

        </div>
      </header>


<!-- Section - Main -->
      <div id="main">
        <div class="container">

          <div class="main_text">
            <h3>NEW ARRIVAL</h3>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>

        </div>
      </div>


<!-- Section - Navigation -->
      <nav id="nav">
        <div class="container">

          <div id="navlist">

            <div class="nav_eyewear">
              <span>Eyewear</span>
            </div>

            <div class="nav_apparel">
              <span>Apparel</span>
            </div>

            <div class="nav_gadgets">
              <span>Gadgets</span>
            </div>

            <div class="nav_vehicles">
              <span>Vehicles</span>
            </div>

            <div class="nav_classes">
              <span>Classes</span>
            </div>

            <div class="nav_contact">
              <span>Contact</span>
            </div>

          </div>

        </div>
      </nav>


<!-- Section - Products -->
      <div class="products">

        <div id="products" class="container">

          <div id="pen">
              <img src="./resources/pen.png" alt="Pen">
              <h3>Exploding Pen</h3>
            </div>

            <div id="watch">
              <img src="./resources/watch.png" alt="watch">
              <h3>Cellular Watch</h3>
            </div>

            <div id="glasses">
              <img src="./resources/glasses.png" alt="glasses">
              <h3>Thermal Glasses</h3>
            </div>

          </div>

      </div>

<!-- Section - Location -->

      <div class="location">
        <div id="location" class="container">

          <div id="geo">
            <h3 id="locationheader">Location</h3>
            <h3>-47.346436, 84.32354</h3>
          </div>

          <div id="hours">
            <h3 id="hoursheader">Hours</h3>
            <h3>0800 - 1800</h3>
          </div>

        </div>
      </div>

<!-- Section Footer -->
      <footer>
        <div id="footer" class="container">

          <div>
            <h3>Copyright Secret Agent Supply Inc.</h3>
          </div>

        </div>
      </footer>

    </page>
  </body>
</html>
