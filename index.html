<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="Resources\CSS\reset.css">
    <link rel="stylesheet" type="text/css" href="Resources\CSS\style.css">
  </head>
  <body>
    <page class="flex-container">

<!-- Section - Header -->
      <header>
        <div id="headerlog" class="flex-container">
          <img src="Resources/logo.png" alt="logo">
          <h3>SECRET AGENT SUPPLY INC.</h3>
        </div>
      </header>


<!-- Section - Main -->
      <div id="main" class="flex-container">
        <div class="main_text">
          <h3>NEW ARRIVAL</h3>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>


<!-- Section - Navigation -->
      <nav class="flex-container">
        <div class="nav_eyewear">
          <span>Eyewear</span>
        </div>

        <div class="nav_apparel">
          <span>Apparel</span>
        </div>

        <div class="nav_gadgets">
          <span>Gadgets</span>
        </div>

        <div class="nav_vehicles">
          <span>Vehicles</span>
        </div>

        <div class="nav_classes">
          <span>Classes</span>
        </div>

        <div class="nav_contact">
          <span>Contact</span>
        </div>
      </nav>


<!-- Section - Products & Location -->
      <div id="productslocation" class="flex-container">

  <!-- Subsection - Products -->
        <div class="products flex-container">

          <div id="pen" class="flex-container">
            <img src="./resources/pen.png" alt="Pen">
            <h3>Exploding Pen</h3>
          </div>

          <div id="watch" class="flex-container">
            <img src="./resources/watch.png" alt="watch">
            <h3>Cellular Watch</h3>
          </div>

          <div id="glasses" class="flex-container">
            <img src="./resources/glasses.png" alt="glasses">
            <h3>Thermal Glasses</h3>
          </div>

        </div>

    <!-- Subsection - Location -->
       <div id="location" class="flex-container">
         <div class="location flex-container">

           <div id="geo" class="flex-container">
             <h3>Location</h3>
             <h3>-47.346436, 84.32354</h3>
           </div>

           <div id="hours" class="flex-container">
             <h3>Hours</h3>
             <h3>0800 - 1800</h3>
           </div>

         </div>
       </div>
     </div>

<!-- Section Footer -->
      <footer>
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </footer>

    </page>
  </body>
</html>
